buildscript {

    apply from: 'libraries.gradle'

    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/central/' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        jcenter()
        google()
        mavenCentral()
        maven { url uri('repo') }
    }

    dependencies {
        //android
        classpath 'com.android.tools.build:gradle:3.5.1'
        //kotlin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50'
    }
}

allprojects {
    repositories {

        maven { url 'http://maven.aliyun.com/nexus/content/repositories/central/' }
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url 'https://maven.aliyun.com/repository/jcenter' }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        jcenter()
        google()
        mavenCentral()
        flatDir { dirs rootProject.projectDir.getAbsolutePath() + '/repo/aar' }
        flatDir { dirs 'libs' }

        configurations.all {
            resolutionStrategy.force(
                    "androidx.fragment:fragment:1.2.0-alpha02",
                    "androidx.activity:activity:1.1.0-alpha02",
                    "androidx.core:core:1.1.0",
                    "androidx.lifecycle:lifecycle-livedata:2.2.0-alpha03",
                    "androidx.recyclerview:recyclerview:1.1.0-beta03",
                    "androidx.transition:transition:1.2.0-rc01",
                    "androidx.vectordrawable:vectordrawable:1.1.0",
                    "androidx.vectordrawable:vectordrawable-animated:1.1.0",
            )
        }
    }
}

ext {
    isMultiApp = isModularization.toBoolean()

    minSdkVersion = androidMinSdkVersion.toInteger()
    targetSdkVersion = androidTargetSdkVersion.toInteger()
    compileSdkVersion = androidCompileSdkVersion.toInteger()
    buildToolsVersion = androidBuildToolsVersion

    versionCode = androidVersionCode.toInteger()
    versionName = androidVersionName
}

task clean(type: Delete) {
    delete rootProject.buildDir
}