buildscript {

    apply from: 'libraries.gradle'

    repositories {
        maven { url 'https://maven.aliyun.com/repository/gradle-plugin' }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        jcenter()
        google()
        mavenCentral()
        maven { url uri('repo') }
    }

    dependencies {
        //android
        classpath 'com.android.tools.build:gradle:4.1.2'
        //kotlin
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.31'
        //hilt
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.33-beta"
        //channel
        classpath 'com.leon.channel:plugin:2.0.3'
        //DexCount requires Java 8 or higher, Gradle 6.0 or higher, and Android Gradle Plugin 3.4.0 or higher.
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:2.0.0'
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/central' }
        maven { url 'https://maven.aliyun.com/repository/public' }
        maven { url "https://maven.aliyun.com/repository/google" }
        maven { url 'https://dl.google.com/dl/android/maven2/' }
        maven { url 'https://jitpack.io' }
        maven { url "https://kotlin.bintray.com/kotlinx" }
        jcenter()
        google()
        mavenCentral()
        maven { url 'https://dl.bintray.com/umsdk/release' }
        flatDir { dirs rootProject.projectDir.getAbsolutePath() + '/repo/aar' }

        configurations.all {
            resolutionStrategy.force(
                    //choose the  latest version.
                    //kotlin
                    "org.jetbrains.kotlin:kotlin-stdlib:1.4.31",
                    "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.3"
            )
        }
    }
}

ext {
    isMultiApp = isModularization.toBoolean()

    minSdkVersion = androidMinSdkVersion.toInteger()
    targetSdkVersion = androidTargetSdkVersion.toInteger()
    compileSdkVersion = androidCompileSdkVersion.toInteger()
    buildToolsVersion = androidBuildToolsVersion

    versionCode = androidVersionCode.toInteger()
    versionName = androidVersionName
}

task clean(type: Delete) {
    delete rootProject.buildDir
}