apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {

    compileSdkVersion rootProject.compileSdkVersion
    buildToolsVersion rootProject.buildToolsVersion

    signingConfigs {
        release {
            keyAlias rootProject.releaseKeyAlias
            keyPassword rootProject.releaseKeyPassword
            println "--------------------------------------------------------------------"
            println "${rootProject.releaseStoreFile}"
            println "--------------------------------------------------------------------"
            storeFile new File(rootProject.releaseStoreFile)
            storePassword rootProject.releaseStorePassword
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.ztiany.architecture"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.versionCode
        versionName rootProject.versionName
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        resConfigs "zh", "en"//只需要中文和英文资源
        ndk {//只打包armeabi架构的so库
            abiFilters 'armeabi-v7a'
        }
    }

    testOptions { unitTests.returnDefaultValues = true }

    buildTypes {

        //测试
        debug {
            minifyEnabled false
            shrinkResources false
            signingConfig signingConfigs.release
            ndk {//只打包armeabi架构的so库
                abiFilters 'armeabi-v7a', 'x86'
            }
        }

        //正式环境
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }

    // lint检查的error时不终止
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            java.srcDirs += "src/main/base"
            java.srcDirs += "src/main/data"
            java.srcDirs += "src/main/presentation"
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':AppBase')//基础类库
}

